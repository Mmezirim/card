<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style1.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
<body>
    <main>
        <div class="page_content">
            <div class="cards">
                <div class="card_front">
                    <img src="./images/bg-card-front.png" alt="" id="card_front">
                </div>
                <div class="card_back">
                    <img src="./images/bg-card-back.png" alt="" id="card_back">
                </div>
            </div>
            <div class="card_details">
                <form action="#" class="card_form">
                    <div for="name" class="card_name">CARDHOLDER NAME</div>
                    <input type="text" name="name" id="card_name" placeholder="e.g Jane Appleseed" size="50">
                    <div for="number" class="card_number">CARD NUMBER</div>
                    <input type="text" name="number" id="card_number" placeholder="e.g. 1234 5678 9123 0000" size="50">
                    <div class="bottom_form">
                        <div>
                            <div class="exp_date">EXP. DATE (MM/YY)</div>
                            <div class="month_year">
                                <div><input type="text" name="" id="month" placeholder="MM" ></div>
                                <div class="year"><input type="text" id="year" placeholder="YY" ></div>
                            </div>
                        </div>
                        <div class="CVC">
                            <div class="cvc">CVC</div>
                            <input type="text" name="" id="cvc" placeholder="e.g. 123">
                        </div>
                    </div>
                    <button type="submit" class="confirm" id="confirm">Confirm</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
